# RTL Simulation Variables
sim.inputs:
  input_files:
    - "src/EECS151.v"   # required by dut.v
    - "src/dut.v"
    - "src/dut_tb.v"
  timescale: "1ns/10ps"
  options:
    - "-notice"
    - "-line"
    - "+lint=all,noVCDE"
    - "+v2k"
    - "-debug"
    - "-sverilog"
  top_module: "dut"        # <-- MODULE NAME from 'module dut (...);'
  tb_name: "dut_tb"        # <-- MODULE NAME from 'module dut_tb();'
  defines:
    - "CLOCK_PERIOD=1.00"  # 1 ns period (so 1 GHz); change if you want
  defines_meta: append
